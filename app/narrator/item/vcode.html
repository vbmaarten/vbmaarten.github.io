

<ul ng-show="item.dom" class='vcode-tabs' ng-init="tab = 1">
	<li ng-class='{activetab: tab ===1 }' ng-click='tab=1'>
		Visual
	</li>
	<li ng-class='{activetab: tab ===2 }' ng-click='tab=2'>
		Code
	</li>
</ul>

<div ng-show="item.dom">
	<div class='vcode-visual' ng-show="tab ===1"></div>
	<div ui-ace="{mode: 'javascript', theme: crimson_editor, renderOptions:{maxLines:6,minLines:2}}" ng-model="item.content" ng-show="tab ===2" readonly></div>
</div>
