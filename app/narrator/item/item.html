<div ng-switch="item.type">
	<div text-item ng-switch-when="text" type="text" class="text"></div>
	<div audio-item ng-switch-when="audio" type="audio" class="audio"></div>
	<div vcode-item ng-switch-when="vcode" type="vcode" class="vcode"></div>
	<div code-item ng-switch-when="code" type="code" class="code"></div>
	<div video-item ng-switch-when="video" type="video" class="video"></div>
	<div picture-item ng-switch-when="picture" type="picture" class="picture"></div>
</div>
